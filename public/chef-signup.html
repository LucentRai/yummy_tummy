<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chef Signup</title>
  <link rel="stylesheet" href="./css/chef-signup.css">
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Enrich Community Chef</h1>
   
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Chef Name</label>
          </div>

          <div class="inputContainer">
            <input type="number" class="input" placeholder="a">
            <label for="" class="label">Experience</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Location</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Contact Number</label>
          </div>
          
          <div class="inputContainer">
            <input type="email" class="input" placeholder="a">
            <label for="" class="label">Email</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Password</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Confirm Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
        </form>
      </div>
</body>
</html>
